<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
      function handleSubmit(event) {
          event.preventDefault(); // Empêche le comportement par défaut d'envoi du formulaire
          
          // Récupérer les valeurs des champs
          var fullName = document.getElementById("fullName").value;
          var email = document.getElementById("email").value;
          var message = document.getElementById("message").value;

          // Simuler un envoi réussi
          alert("Merci " + fullName + "! Votre message a été envoyé avec succès.");

          // Optionnel : Vider les champs du formulaire après envoi
          document.getElementById("contactForm").reset();
      }
  </script>
</head>
<style>
   body {
    
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, rgba(255, 239, 178, 1) 0%, rgba(255, 239, 178, 0.8) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
  
    }
    #continueButton {
    display: none;
}
    
    .contact-form {   
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
      animation: scaleUp 1s ease-out;
    }
    
    .contact-form::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle, rgba(255, 239, 178, 0.2), transparent);
      opacity: 0.5;
      transition: opacity 0.5s ease;
    }
    
    .contact-form:hover::before {
      opacity: 0.8;
    }
    
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: rgba(255, 239, 178, 1);
      font-size: 24px;
      position: relative;
      animation: slideIn 1s ease-out;
    }
    
    .form-group {
      position: relative;
      margin-bottom: 30px;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-group textarea {
      resize: none;
      height: 100px;
    }
    
    .form-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #aaa;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: rgba(255, 239, 178, 1);
      outline: none;
    }
    
    .form-group input:focus + label,
    .form-group textarea:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -15px;
      left: 10px;
      color: rgba(255, 239, 178, 1);
      font-size: 12px;
      background-color: #ffffff;
      padding: 0 5px;
      border-radius: 5px;
    }
    
    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(135deg, rgba(255, 239, 178, 1), rgba(255, 239, 178, 0.8));
      color: #212121;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    
    .submit-btn:hover {
      background-color: rgba(255, 239, 178, 0.8);
      transform: scale(1.05);
    }
    
    /* Animations */
    @keyframes scaleUp {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
</style>
<body>
 
  <div class="contact-form">
    <h2>Contactez-moi</h2>
    <form id="contactForm" onsubmit="return handleSubmit(event)">
        <div class="form-group">
            <input type="text" id="fullName" name="fullName" required>
            <label for="fullName">Nom complet</label>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" required>
            <label for="email">Email</label>
        </div>
        <div class="form-group">
            <textarea id="message" name="message" required></textarea>
            <label for="message">Message</label>
        </div>
        <button  id="continueButton"> </button>
        <button type="submit" class="submit-btn">Envoyer</button>
    </form>
</div>


       
</body>
</html>
